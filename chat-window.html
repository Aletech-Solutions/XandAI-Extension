<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XandAI Chat</title>
  <link rel="stylesheet" href="src/ui/sidechat.css">
  <style>
    /* Reset e vari√°veis */
    :root {
      --primary-color: #4a9eff;
      --primary-hover: #0056b3;
      --background: #1e1e1e;
      --surface: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #aaa;
      --border: #444;
      --border-focus: #4a9eff;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 4px 20px rgba(0, 0, 0, 0.4);
      --radius: 8px;
      --toggle-bg: #333;
      --toggle-active: #4a9eff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: var(--background);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: var(--text-primary);
      overflow: hidden;
    }
    
    .standalone-chat {
      width: 100%;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for better mobile support */
      display: flex;
      flex-direction: column;
      max-width: none;
      overflow: hidden;
    }
    
    .standalone-chat .xandai-side-chat {
      width: 100%;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for better mobile support */
      display: flex;
      flex-direction: column;
      background: var(--surface);
      border: none;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
    }

    /* Header */
    .standalone-mode .chat-header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    .standalone-mode .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .standalone-mode .chat-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .standalone-mode .chat-icon {
      font-size: 28px;
    }

    .standalone-mode .chat-title h3 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-color);
    }

    .standalone-mode .chat-controls {
      display: flex;
      gap: 8px;
    }

    .standalone-mode .chat-controls button {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .standalone-mode .chat-controls button:hover {
      background: var(--background);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    /* Settings/Context Button */
    .standalone-mode .chat-settings {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      flex-shrink: 0;
    }

    .standalone-mode .context-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 10px 16px;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      user-select: none;
    }

    .standalone-mode .context-button:hover {
      background: var(--toggle-bg);
      border-color: var(--toggle-active);
      color: var(--text-primary);
    }

    .standalone-mode .context-button.active {
      background: rgba(74, 158, 255, 0.1);
      border-color: var(--toggle-active);
      color: var(--toggle-active);
    }

    .standalone-mode .context-button .context-icon {
      font-size: 16px;
      margin-right: 8px;
    }

    .standalone-mode .context-button .context-text {
      flex: 1;
      text-align: left;
    }

    .standalone-mode .context-button .context-status {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 12px;
      background: var(--toggle-bg);
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }

    .standalone-mode .context-button.active .context-status {
      background: var(--toggle-active);
      color: white;
    }

    /* Messages Area */
    .standalone-mode .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0;
      background: var(--background);
      position: relative;
      min-height: 0;
    }

    .standalone-mode .messages-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }

    .standalone-mode .chat-welcome {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px 32px;
      text-align: center;
      margin: 40px 0;
      box-shadow: var(--shadow);
    }

    .standalone-mode .welcome-icon {
      font-size: 64px;
      margin-bottom: 20px;
      display: block;
    }

    .standalone-mode .chat-welcome h4 {
      margin: 0 0 12px 0;
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .standalone-mode .chat-welcome p {
      margin: 0;
      font-size: 18px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .standalone-mode .chat-welcome small {
      display: block;
      margin-top: 16px;
      padding: 12px 16px;
      background: rgba(74, 158, 255, 0.1);
      border: 1px solid rgba(74, 158, 255, 0.2);
      border-radius: 8px;
      color: var(--primary-color);
      font-size: 14px;
      font-style: normal;
      font-weight: 500;
    }

    /* Message bubbles */
    .standalone-mode .chat-message {
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      max-width: 85%;
    }

    .standalone-mode .chat-message.user {
      align-self: flex-end;
    }

    .standalone-mode .chat-message.assistant {
      align-self: flex-start;
    }

    .standalone-mode .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .standalone-mode .message-content {
      background: var(--surface);
      padding: 16px 20px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      font-size: 15px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .standalone-mode .chat-message.user .message-content {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .standalone-mode .chat-message.system {
      align-self: center;
      max-width: 90%;
    }

    .standalone-mode .chat-message.system .message-content {
      background: rgba(74, 158, 255, 0.1);
      border: 1px solid rgba(74, 158, 255, 0.2);
      color: var(--primary-color);
      text-align: center;
      font-style: italic;
      font-size: 14px;
    }

    /* Markdown Styles */
    .standalone-mode .message-content .markdown-p {
      margin: 0 0 12px 0;
    }

    .standalone-mode .message-content .markdown-p:last-child {
      margin-bottom: 0;
    }

    .standalone-mode .message-content .markdown-h1,
    .standalone-mode .message-content .markdown-h2,
    .standalone-mode .message-content .markdown-h3,
    .standalone-mode .message-content .markdown-h4,
    .standalone-mode .message-content .markdown-h5,
    .standalone-mode .message-content .markdown-h6 {
      margin: 16px 0 8px 0;
      font-weight: 600;
      line-height: 1.3;
    }

    .standalone-mode .message-content .markdown-h1 { font-size: 1.5em; }
    .standalone-mode .message-content .markdown-h2 { font-size: 1.3em; }
    .standalone-mode .message-content .markdown-h3 { font-size: 1.2em; }
    .standalone-mode .message-content .markdown-h4 { font-size: 1.1em; }
    .standalone-mode .message-content .markdown-h5 { font-size: 1.05em; }
    .standalone-mode .message-content .markdown-h6 { font-size: 1em; }

    .standalone-mode .message-content .code-block {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      margin: 12px 0;
      overflow-x: auto;
      font-family: 'Courier New', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.4;
    }

    .standalone-mode .message-content .code-block code {
      background: none;
      padding: 0;
      border: none;
      color: var(--text-primary);
    }

    /* Language-specific code styling */
    .standalone-mode .message-content .code-block .language-json {
      color: #98c379;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-javascript,
    .standalone-mode .message-content .code-block .language-js {
      color: #e5c07b;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-python,
    .standalone-mode .message-content .code-block .language-py {
      color: #61afef;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-html {
      color: #e06c75;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-css {
      color: #56b6c2;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-sql {
      color: #c678dd;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-bash,
    .standalone-mode .message-content .code-block .language-shell,
    .standalone-mode .message-content .code-block .language-sh {
      color: #abb2bf;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-xml {
      color: #e06c75;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-yaml,
    .standalone-mode .message-content .code-block .language-yml {
      color: #d19a66;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-php {
      color: #c678dd;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-java {
      color: #e06c75;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-c,
    .standalone-mode .message-content .code-block .language-cpp {
      color: #61afef;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-go {
      color: #56b6c2;
      font-weight: 500;
    }

    .standalone-mode .message-content .code-block .language-rust {
      color: #d19a66;
      font-weight: 500;
    }

    .standalone-mode .message-content .inline-code {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      padding: 2px 6px;
      font-family: 'Courier New', 'Monaco', monospace;
      font-size: 0.9em;
      color: #ff6b6b;
    }

    .standalone-mode .message-content .markdown-link {
      color: var(--primary-color);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom-color 0.2s;
    }

    .standalone-mode .message-content .markdown-link:hover {
      border-bottom-color: var(--primary-color);
    }

    .standalone-mode .message-content .markdown-ul,
    .standalone-mode .message-content .markdown-ol {
      margin: 12px 0;
      padding-left: 24px;
    }

    .standalone-mode .message-content .markdown-li {
      margin: 4px 0;
      list-style-type: disc;
    }

    .standalone-mode .message-content .markdown-oli {
      margin: 4px 0;
      list-style-type: decimal;
    }

    .standalone-mode .message-content .markdown-blockquote {
      border-left: 4px solid var(--primary-color);
      padding: 8px 0 8px 16px;
      margin: 12px 0;
      background: rgba(74, 158, 255, 0.05);
      font-style: italic;
      color: var(--text-secondary);
    }

    .standalone-mode .message-content .markdown-hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 20px 0;
    }

    .standalone-mode .message-content .markdown-table {
      border-collapse: collapse;
      margin: 12px 0;
      width: 100%;
      font-size: 14px;
    }

    .standalone-mode .message-content .markdown-tr {
      border-bottom: 1px solid var(--border);
    }

    .standalone-mode .message-content .markdown-td {
      padding: 8px 12px;
      border-right: 1px solid var(--border);
      text-align: left;
    }

    .standalone-mode .message-content .markdown-td:last-child {
      border-right: none;
    }

    .standalone-mode .message-content strong {
      font-weight: 600;
      color: var(--text-primary);
    }

    .standalone-mode .message-content em {
      font-style: italic;
      color: var(--text-secondary);
    }

    .standalone-mode .message-content del {
      text-decoration: line-through;
      color: var(--text-secondary);
      opacity: 0.7;
    }

    /* Input Area */
    .standalone-mode .chat-input-area {
      background: var(--surface);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
      flex-grow: 0;
      box-shadow: var(--shadow-lg);
      position: relative;
      z-index: 10;
    }

    .standalone-mode .input-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .standalone-mode .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      transition: border-color 0.2s ease;
    }

    .standalone-mode .input-wrapper:focus-within {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    .standalone-mode .chat-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      line-height: 1.5;
      color: var(--text-primary);
      resize: none;
      min-height: 24px;
      max-height: 200px;
      font-family: inherit;
    }

    .standalone-mode .chat-input::placeholder {
      color: var(--text-secondary);
    }

    .standalone-mode .chat-send {
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 48px;
      height: 48px;
    }

    .standalone-mode .chat-send:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .standalone-mode .chat-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      background: var(--text-secondary);
    }

    .standalone-mode .chat-send svg {
      width: 20px;
      height: 20px;
    }

    .standalone-mode .loading-icon {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .standalone-mode .input-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .standalone-mode .model-info {
      font-weight: 500;
      color: var(--primary-color);
    }

    /* Scrollbar */
    .standalone-mode .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .standalone-mode .chat-messages::-webkit-scrollbar-track {
      background: var(--background);
    }

    .standalone-mode .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .standalone-mode .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Loading animation already defined above */

    /* Responsive Design */
    @media (max-width: 768px) {
      .standalone-chat .xandai-side-chat {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
      }

      .standalone-mode .header-content {
        padding: 12px 16px;
      }

      .standalone-mode .chat-title h3 {
        font-size: 20px;
      }

      .standalone-mode .chat-icon {
        font-size: 24px;
      }

      .standalone-mode .chat-settings {
        padding: 8px 16px;
      }

      .standalone-mode .context-button {
        font-size: 12px;
        padding: 8px 12px;
      }

      .standalone-mode .messages-container {
        padding: 16px;
      }

      .standalone-mode .chat-welcome {
        padding: 24px 20px;
        margin: 20px 0;
      }

      .standalone-mode .welcome-icon {
        font-size: 48px;
      }

      .standalone-mode .chat-welcome h4 {
        font-size: 24px;
      }

      .standalone-mode .chat-welcome p {
        font-size: 16px;
      }

      .standalone-mode .input-container {
        padding: 16px;
      }

      .standalone-mode .chat-message {
        max-width: 95%;
      }

      .standalone-mode .input-wrapper {
        padding: 8px;
        gap: 8px;
      }

      .standalone-mode .chat-send {
        min-width: 44px;
        height: 44px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .standalone-mode .chat-controls {
        gap: 4px;
      }

      .standalone-mode .chat-controls button {
        padding: 6px;
      }

      .standalone-mode .messages-container {
        padding: 12px;
      }

      .standalone-mode .input-container {
        padding: 12px;
      }

      .standalone-mode .chat-welcome {
        padding: 20px 16px;
      }
    }

    /* Ensure proper flex behavior for fixed positioning */
    .standalone-mode .chat-header,
    .standalone-mode .chat-settings {
      flex-shrink: 0;
      flex-grow: 0;
    }

    .standalone-mode .chat-input-area {
      flex-shrink: 0;
      flex-grow: 0;
      position: sticky;
      bottom: 0;
    }

    /* Additional mobile improvements */
    @media (max-width: 480px) {
      .standalone-mode .messages-container {
        max-width: none;
      }

      .standalone-mode .input-container {
        max-width: none;
      }

      .standalone-mode .chat-welcome small {
        padding: 8px 12px;
        font-size: 13px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a1a1a;
        --surface: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border: #404040;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        --shadow-lg: 0 4px 20px rgba(0, 0, 0, 0.4);
      }
    }
  </style>
</head>
<body>
  <div class="standalone-chat">
    <div id="chat-container"></div>
  </div>

  <script src="src/ui/standalone-chat.js"></script>
</body>
</html>
